<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸŒ¸ Weekly Goal Planner - Kawaii Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle" class="theme-btn" aria-label="Toggle dark mode">
            <span class="theme-icon">ğŸŒ™</span>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="week-nav">
                <button id="prevWeek" class="nav-btn">â† Prev</button>
                <div class="week-info">
                    <h1 id="weekTitle">WEEK 1 - Week of: January 5</h1>
                    <input type="date" id="datePicker" class="date-picker">
                </div>
                <button id="nextWeek" class="nav-btn">Next â†’</button>
            </div>
        </header>

        <!-- Main Content Grid -->
        <div class="main-grid">
            <!-- Schedule Grid -->
            <div class="schedule-section">
                <div class="schedule-container">
                    <table class="schedule-table" id="scheduleTable">
                        <thead>
                            <tr>
                                <th class="time-col">Time</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Sunday</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- Generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Goals Section -->
            <div class="goals-section">
                <div class="goal-card work-goals">
                    <h2>ğŸ’¼ WORK GOAL</h2>
                    <div class="goals-list" id="workGoalsList">
                        <!-- Generated by JavaScript -->
                    </div>
                    <button class="add-goal-btn" data-type="work">+ Add Goal</button>
                </div>
                
                <div class="goal-card me-goals">
                    <h2>âœ¨ ME GOAL</h2>
                    <div class="goals-list" id="meGoalsList">
                        <!-- Generated by JavaScript -->
                    </div>
                    <button class="add-goal-btn" data-type="me">+ Add Goal</button>
                </div>
            </div>
        </div>

        <!-- Notes & Retro Section -->
        <div class="bottom-section">
            <div class="notes-card">
                <h2>ğŸ”„ RETRO</h2>
                <textarea id="retroText" placeholder="What went well? What could be improved?" rows="4"></textarea>
            </div>
            
            <div class="notes-card">
                <h2>ğŸ“ NOTE</h2>
                <textarea id="noteText" placeholder="Additional notes..." rows="4"></textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="exportBtn" class="action-btn export-btn">ğŸ“¥ Export CSV</button>
            <button id="importBtn" class="action-btn import-btn">ğŸ“¤ Import CSV</button>
            <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
            <button id="notificationBtn" class="action-btn notification-btn">ğŸ”” Enable Notifications</button>
        </div>

        <!-- Category Legend -->
        <div class="legend">
            <h3>Color Categories:</h3>
            <div class="legend-items">
                <span class="legend-item" data-category="workout">ğŸ‹ï¸ Workout</span>
                <span class="legend-item" data-category="coding">ğŸ’» Coding</span>
                <span class="legend-item" data-category="selfcare">ğŸ’† Self Care</span>
                <span class="legend-item" data-category="sleep">ğŸ˜´ Sleep</span>
                <span class="legend-item" data-category="meeting">ğŸ‘¥ Meeting</span>
                <span class="legend-item" data-category="meal">ğŸ½ï¸ Meal</span>
                <span class="legend-item" data-category="other">ğŸ“Œ Other</span>
            </div>
        </div>
    </div>

    <!-- Modal for editing cells -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Activity</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <label>Activity:</label>
                <input type="text" id="activityInput" placeholder="e.g., Morning workout">
                
                <label>Category:</label>
                <select id="categorySelect">
                    <option value="">None</option>
                    <option value="workout">ğŸ‹ï¸ Workout</option>
                    <option value="coding">ğŸ’» Coding</option>
                    <option value="selfcare">ğŸ’† Self Care</option>
                    <option value="sleep">ğŸ˜´ Sleep</option>
                    <option value="meeting">ğŸ‘¥ Meeting</option>
                    <option value="meal">ğŸ½ï¸ Meal</option>
                    <option value="other">ğŸ“Œ Other</option>
                </select>
                
                <label>
                    <input type="checkbox" id="reminderCheck">
                    Set reminder (5 min before)
                </label>
            </div>
            <div class="modal-footer">
                <button id="saveActivity" class="save-btn">Save</button>
                <button id="deleteActivity" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
